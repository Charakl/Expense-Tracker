<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <div class="header-container">
        
            <div class="canvas-container">
                    <canvas id="myChart" style="width:100%;max-width:100%;"></canvas>
            </div>
            <div class="balance-container">
                <p class="balance-title">Balance</p>
                <p class="balance-number"></p>
            </div>
            <div class="expenses-container">
                <p class="expenses-title">Expenses</p>
                <p class="expenses-number number"></p>
            </div>
            <div class="income-container">
                <p class="income-title">Income</p>
                <p class="income-number number">1300$</p>
            </div>
            <div class="greeting-container">
                <span class="greeting">Hello,</span>
                <span class="username">Chara</span>
            </div>

        </div>
    </header>
    <main>
        <div class="new-transaction-container">
            <h2 class="section-title">New Transaction</h2>
            <div class="new-transaction-buttons">
                <button class="expense-button expense-btn-active">Expense</button>
                <button class="income-button">Income</button>
            </div>

            <div class="new-trans-title-container">
                <label>Text</label>
                <input type="text" class="text-input input-box">
            </div>
            <div class="new-trans-amount-container">
                <label>Amount</label>
                <input type="number" class="amount-input input-box">
            </div>

            <!-- <div class="new-trans-date-container">
                <label>Date</label>
                <input type="date" class="date-input input-box">
                <p id="formattedDate"></p>
            </div> -->

            <div class="new-trans-category-container">
                <label>Category</label>
                <div class="custom-dropdown">
                    <div class="container input-box">
                        <span class="selected-option">Select</span>
                        <!-- <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="1.5" 
                            stroke="currentColor" 
                            id="arrow-down"
                            class="dropdown-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg> -->
                    </div>
                    
                    <ul class="dropdown-list">
                        <li data-value="housing">Housing</li>
                        <li data-value="transportation">Transportation</li>
                        <li data-value="food">Food</li>
                        <li data-value="health">Health</li>
                        <li data-value="entertainment">Entertainment</li>
                        <li data-value="education">Education</li>
                        <li data-value="travel">Travel</li>
                        <li data-value="other">Other</li>
                    </ul>
                </div>
            </div>
            <div class="error-message"></div>
            <button class="new-trans-btn">Add</button>
        </div>

        <div class="transactions-container">
            <!-- <h2 class="section-title sm-margin-b">Transactions</h2> -->
            <!-- <div class="buttons-container">
                <button class="show-trans-btn">Transactions</button>
                <button class="show-expenses-btn">Expences</button>
                <button class="show-income-btn">Income</button>
            </div> -->
            <!-- Radio buttons -->
            <div class="radio-btns-container">
                <input type="radio" name="category" id="trans-radio-btn" class="radio-btn" checked>
                <label for="trans-radio-btn" class="custom-btn">Transactions</label>

                <input type="radio" name="category" id="expenses-radio-btn" class="radio-btn" >
                <label for="expenses-radio-btn" class="custom-btn">Expenses</label>

                <input type="radio" name="category" id="income-radio-btn" class="radio-btn" >
                <label for="income-radio-btn" class="custom-btn">Income</label>
            </div>
                
            <div class="transactions"></div>
        </div>

        <!-- <div class="modal-container hidden"> -->
            <div class="modal hidden">
                <p class="modal-text">Are you sure you want to delete this transaction?</p>
                <div class="modal-btns">
                    <button class="proceed modalBtn">Delete</button>
                    <button class="close-modal modalBtn">Cancel</button>
                </div>
                
                <button class="close-modal close">&times;</button>
            </div>
        <!-- </div> -->
        
        <div class="overlay hidden"></div>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
</body>
</html>
